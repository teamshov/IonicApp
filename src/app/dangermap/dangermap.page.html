<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Danger Map
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
      <mapstage></mapstage>
    </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="shovService.bleScan()">Check Danger</ion-button>
    <ion-button (click)="shovService.stopScan()" color="danger">Stop Check</ion-button>
  </ion-toolbar>
</ion-footer>
