<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List of Beacons
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let beacon of beacons">
      <ion-icon name="bluetooth" slot="start"></ion-icon>
      ID: {{beacon.id}}
      <div class="item-note" slot="end">
        RSSI: {{beacon.recvRSSI}} FRSSI: {{beacon.filteredRSSI}}
      </div>
    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
